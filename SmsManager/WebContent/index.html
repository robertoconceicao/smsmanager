<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Sms Manager</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<script type="text/javascript">
		function textCounter(field, countfield, maxlimit) {
			if (field.value.length > maxlimit)
				field.value = field.value.substring(0, maxlimit);
			else 
				countfield.value = maxlimit - field.value.length;
		}
	</script>
	<style type="text/css">
		.bg-sms {
 			background-image: url("img/bg_sms2.png");
/* 			background-image: url("img/bg_sms.jpg"); */
			background-repeat: no-repeat;
			background-position: center;  
		}
		
		.txcolor {
			color: #000;			
		}
	</style>	
</head>
<body>
	<table class="bg-sms" width="100%" height="250px">
	</table>
	<form action="SmsManager" method="get" role="form" class="form-horizontal" >
		 <div class="form-group">
		    <label for="phone" class="col-sm-2 control-label">Telefone:</label>
		    <div class="col-sm-8">
				<input id="phone" name="phone" type="text" class="form-control txcolor" placeholder="(48)912345678" />
			</div>
		  </div>
		  <div class="form-group">
		    <label for="sms" class="col-sm-2 control-label">Sms:</label>
		    <div class="col-sm-8">		    	
				<textarea class="form-control txcolor" name="sms" id="sms" rows="3"						 
					onKeyDown="textCounter(this.form.sms,this.form.remLen,125);" 
					onKeyUp="textCounter(this.form.sms,this.form.remLen,125);"
					placeholder="Insira a mensagem aqui"></textarea>
				<p class="help-block">
					( Limite de 125 caracteres. ) Faltam&nbsp;<input type=text name=remLen size=3 maxlength=3 value="125" disabled="disabled">
				</p>
			</div>
		  </div>
		<div class="form-group">
    		<div class="col-sm-offset-2 col-sm-8">		
    			<button type="submit" class="btn btn-primary btn-lg">
			  		<span class="glyphicon glyphicon-phone"></span> Enviar Sms
    			</button>
		  	</div>
		</div>					
	</form>
</body>
</html>
